<div class="container">
    <mat-toolbar>
        <i class="fa-solid fa-pen-to-square"></i>
        <span class="example-spacer"></span>
        <span> Crear Nueva Clase </span>
        <span class="example-spacer"></span>
    </mat-toolbar>

    <mat-card class="card">
        <mat-card-subtitle>
            Datos de la clase 
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarClase()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field class="largo" appearance="outline">
                        <mat-label> Asignatura</mat-label>
                        <input formControlName="nclase" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="largo" appearance="outline">
                        <mat-label> No. Horas </mat-label>
                        <input type="number" formControlName="choras" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="largo" appearance="outline">
                        <mat-label> Dias de Clase</mat-label>
                        <input formControlName="dclase" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field class="largo" appearance="outline">
                        <mat-label> Nombre del Docente</mat-label>
                        <input formControlName="profesor" matInput autocomplete="off">
                    </mat-form-field> 
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" mat-fab extended color="primary" style="margin-right: 10px;">Aceptar</button>
                    <button mat-fab extended color="accent" routerLink="/dashboard/clases">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form> 

    </mat-card>
</div>
