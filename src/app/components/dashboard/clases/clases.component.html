<div class="container">
    <mat-toolbar>
        <i class="fa-solid fa-pen fa-bounce"></i>
        <span class="example-spacer"></span>
        <span> Clases </span>
        <span class="example-spacer"></span>
        <i class="fa-solid fa-pen fa-bounce"></i>
    </mat-toolbar>


    <mat-form-field style="margin-top: 10px;" >
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="ident">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.ident}} </td>
            </ng-container>
    
            <!-- Nclase Column -->
            <ng-container matColumnDef="Nclase">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Asignatura </th>
              <td mat-cell *matCellDef="let element"> {{element.Nclase}} </td>
            </ng-container>
    
            <!-- Cantidad de Horas Column -->
            <ng-container matColumnDef="Canthoras">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Horas </th>
              <td mat-cell *matCellDef="let element"> {{element.Canthoras}} </td>
            </ng-container>
    
            <!-- Dias de Clase Column -->
            <ng-container matColumnDef="Dclase">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dias de Clase </th>
              <td mat-cell *matCellDef="let element"> {{element.Dclase}} </td>
            </ng-container>

            <!-- Docente Column -->
            <ng-container matColumnDef="profesor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Docente </th>
                <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                    <button routerLink="/dashboard/agregar-clase" class="agregar" mat-raised-button color="primary"> Agregar </button>
                </th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                    <a class="pointer" style="color: #1878b0;" routerLink="/dashboard/ver-clase" matTooltip="Ver Clase ">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" style="color: #2b6f1f;" matTooltip="Editar Clase">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="eliminarclase(i)"  matTooltip="Eliminar Clase" style="color: #e15639;">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
