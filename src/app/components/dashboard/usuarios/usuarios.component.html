<div class="container">
    <mat-toolbar>
        <i class="fa-solid fa-user fa-bounce"></i>
        <span class="example-spacer"></span>
        <span> Lista de Alumnos </span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario"> Agregar </button>
        
    </mat-toolbar>

    <div *ngIf="listUsuarios.length > 0">
        <mat-form-field style="margin-top: 10px;" >
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
        </mat-form-field>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <!-- Usuario Column -->
                <ng-container matColumnDef="usuario">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                  <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>
            
                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
            
                <!-- Sexo Column -->
                <ng-container matColumnDef="sexo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                  <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>
        
                <!-- Correo Column -->
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>
        
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                        <a class="pointer" style="color: #1878b0;" routerLink="/dashboard/ver-usuario" matTooltip="Ver Usuario">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" style="color: #2b6f1f;" matTooltip="Editar Usuario">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="eliminarUsuario(i)" matTooltip="Eliminar Usuario" style="color: #e15639;">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>
        
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[6, 10, 15, 25]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

    <h2 *ngIf="listUsuarios.length == 0"> No hay Usuarios disponibles para visualizar</h2>

</div>
