<div class="container">
    <mat-toolbar>
        <i class="fa-solid fa-pen-to-square"></i>
        <span class="example-spacer"></span>
        <span> Crear Alumno Nuevo </span>
        <span class="example-spacer"></span>
    </mat-toolbar>

    <mat-card class="body-c" style="margin-top: 10px;" >
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label> Usuario</mat-label>
                            <input matInput autocomplete="off" formControlName="usuario">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="3" [rowspan]="5" >
                    <img src="./assets/img/user.png" width="30%" >
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label> Nombre </mat-label>
                            <input matInput autocomplete="off" formControlName="nombre">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label> Sexo </mat-label>
                            <mat-select formControlName="sexo">
                               <mat-option *ngFor="let item of sexo" [value]="item">
                                {{item}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label> Correo </mat-label>
                            <input  matInput autocomplete="off" formControlName="correo">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <button mat-raised-button color="accent" style="margin-right: 20px;"> Volver </button>
                        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary"> Aceptar </button>
                    </mat-grid-tile>

                </mat-grid-list>
            </form>
        </mat-card-content>
    </mat-card>


</div>
